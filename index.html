<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      color: #000000;

      padding: 10px;
    }

    h1 {
